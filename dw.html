<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Transition Effect</title>
    <style>
        .photo-container {
            position: relative;
            width: 600px;
            height: 650px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .photo-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1.5s ease;
        }

        .photo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: white;
            z-index: 2;
            transition: 1.5s;
        }

      
        .img-front {
            opacity: 1;
            z-index: 1;
        }

    
        .img-back {
            opacity: 0;
            z-index: 0;
        }

       
        .photo-container:hover::before {
            top: calc(100% - 4px);
        }

        .photo-container:hover .img-front {
            opacity: 0;
        }

        .photo-container:hover .img-back {
            opacity: 1;
        }

     
        .caption {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
            font-family: Arial;
            font-size: 1.2em;
            transition: 0.5s;
            z-index: 3;
        }

        .photo-container:hover .caption {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        
        <img src="photo.jpg" class="img-front" alt="Nature">
        
       
        <img src="photo2.png" class="img-back" alt="City">
        
      
        <div class="caption">Touch it</div>
    </div>
</body>
</html>
